<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h3>Login Details</h3>
            <form  action="https://www.w3schools.com" class="form1">

            </form>     
        </div>
    </body>
</html>
